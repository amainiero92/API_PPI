<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Código Python</title>
    <!-- Los archivos JS tienen que estar en la siguiente ruta al utilizarse Flask -->
    <script src="{{ url_for('static', filename='token.js') }}" defer></script>
    <!-- Los archivos CSS tienen que estar en la siguiente ruta al utilizarse Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <!-- Inclusiones CSS adicionales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <img src="https://brokersrecomendados.com/wp-content/uploads/portfolio-personal-inversiones-comentarios.png" alt="Una foto interesante">

</head>

<body>

    <div class="espacio-corto"></div> <!-- ESPACIO EN LARGO -->

    <h1>Ingresá tus credenciales</h1>

    <!-- Clave Pública -->
    <label for="public_key">Clave Pública:</label>
    <div class="password-container">
        <input type="text" id="public_key" name="public_key">
    </div>

    <!-- Clave Privada con contenedor para mostrar/ocultar contraseña -->
    <label for="private_key">Clave Privada:</label>
    <div class="password-container">
        <input type="password" id="private_key" name="private_key">
    </div>
    <span class="toggle-visibility" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye" id="eye-open"></i> <!-- Ojo abierto -->
        <i class="fas fa-eye-slash" id="eye-closed" style="display: none;"></i> <!-- Ojo cerrado -->
    </span>

    <div class="espacio-corto"></div> <!-- ESPACIO EN LARGO -->

    <!-- Checkbox para Ambiente SAND -->
    <label for="ambiente_sand">
    <div class="ambiente_sand"></div>
        Ambiente SAND
        <input type="checkbox" id="ambiente_sand" name="ambiente_sand">
    </label>

    <div class="espacio"></div> <!-- ESPACIO EN LARGO -->

    <!-- Botón de Login -->
    <button type="button" onclick="logIn()">Log in</button>

    <!-- Mensaje de log in exitoso -->
    <div id="loginSuccessMessage" class="success-message">
        Log in exitoso.
    </div>
    <!-- Mensaje de log in fallido -->
    <div id="loginErrorMessage" class="error-message">
        Log in Fallido.
    </div>

    <!-- Respuesta del Token de LogIn -->
    <pre id="logInTokenResponse"></pre>
    <pre id="refreshAccessTokenResponse"></pre>

</body>

</html>
